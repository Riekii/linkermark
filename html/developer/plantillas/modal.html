<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Css personalizado -->
    <link rel="stylesheet" href="../scss/estilos.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#exampleModal">Enviar</button>
      
    <h1>Hello, world!</h1>
      <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="color: black" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: black">Fantástico</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      Buenas
                    </button>
                  </div>
                  <div class="modal-body" style="color: black">
                    <p>Tu mensaje ha sido enviado con exito</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

    <!-- Librería jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="css/bootstrap.min.css" crossorigin="anonymous"></script>
  </body>
</html>
